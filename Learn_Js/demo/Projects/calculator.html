<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>

    <div id="calculator">
        <div id="head">
            <div id="heading">Calculator</div>
        </div>
        <div id="display-container">
            <p id="display"></p>
        </div>
        <div id="all-buttons">
            <div class="button" data-value="AC" id="AC"><span>AC</span> </div>
            <div class="button" data-value="DEL" id="DEL"><span>Del</span> </div>
            <div class="button" data-value="%" id="%"><span>%</span> </div>
            <div class="button last-line" data-value="/" id="/"><span>/</span> </div>
            <div class="button" data-value="7" id="7"><span>7</span> </div>

            <div class="button" data-value="8" id="8"><span>8</span> </div>
            <div class="button" data-value="9" id="9"><span>9</span> </div>
            <div class="button last-line" data-value="*" id="*"><span>*</span> </div>
            <div class="button" data-value="4" id="4"><span>4</span> </div>
            <div class="button" data-value="5" id="5"><span>5</span> </div>

            <div class="button" data-value="6" id="6"><span>6</span> </div>
            <div class="button last-line" data-value="-" id="-"><span>-</span> </div>
            <div class="button" data-value="1" id="1"><span>1</span> </div>
            <div class="button" data-value="2" id="2"><span>2</span> </div>
            <div class="button" data-value="3" id="3"><span>3</span> </div>

            <div class="button last-line" data-value="+" id="+"><span>+</span> </div>
            <div class="button" data-value="0" id="zero"><span>0</span> </div>
            <div class="button" data-value="." id="."><span>.</span> </div>
            <div class="button last-line" data-value="=" id="equal"><span>=</span> </div>
        </div>

    </div>
    <script type="text/javascript" src="calc.js"></script>


















</body>

</html>
