<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="main-container">
        <div class="upper-div">
            <p>Enter Value From 1  to 9</p>
            <input type="text" id="input-text">
            <button id="button" onclick="startCounter()" type="button">start counter</button>
        </div>

        <div class="lower-div">
            <div id="display">
                <div id="current"> <p>0</p> </div>
                <div id="next"> <p>1</p> </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="counter.js"></script>
</body>
</html>
